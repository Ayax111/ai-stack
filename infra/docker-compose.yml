services:
  pgvector:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=ragdb
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   ports: ["6333:6333","6334:6334"]
  #   volumes: ["qdrant:/qdrant/storage"]
volumes:
  pgdata:
  qdrant:
